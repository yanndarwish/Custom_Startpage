<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Startpage</title>
    <link rel="stylesheet" href="/index.css">
</head>
<body>
    <!-- accueil section (greeting, date, time, random quote)-->
    <header>
        <div>
            <h1 class="welcome">Welcome <span id="username">User</span></h1>
            <h2 id="quote">insert a random quote</h2>
        </div>
        <div>
            <h3 id="time"></h3>
            <p id="date"></p>
        </div>
    </header>
    <main>
        <!-- todo: todo list section with tags (task irl, task geeky, ideas, envy ...) -->
        <button id="task-btn" class="btn">Tasks</button>
        <section id="task-section" class="section">
            <div class="section-header">
                <h3 class="section-title">Tasks</h3>
            </div>
            <div class="section-content">
                <form action="">
                    <label for="task-input"><span class="sr-only">Add Task</span></label>
                    <input type="text" id="task-input">
                    <button id="open-task-settings" class="btn"><span class="sr-only">Add</span>+</button>
                </form>
                <div id="add-task-overlay" class="overlay">
                    <div id="add-task-modal" class="modal">
                        <div class="modal-header">
                            <h3 class="modal-title">Task Infos</h3>
                        </div>
                        <div class="modal-content">
                            <form action="">
                                <div class="task-params priority">
                                    <h4>Priority</h4>
                                    <div>
                                        <input type="radio" id="high" name="priority" value="high" checked>
                                        <label for="high">!!!</label>
                                    </div>
                                    <div>
                                        <input type="radio" id="medium" name="priority" value="medium">
                                        <label for="medium">!!</label>
                                    </div>
                                    <div>
                                        <input type="radio" id="small" name="priority" value="high">
                                        <label for="small">!</label>
                                    </div>
                                </div>
                                <div class="task-params tags">
                                    <h4>Tags</h4>
                                    <div>
                                        <input type="checkbox" id="code" name="code">
                                        <label for="code">Code</label>
                                    </div>
                                    <div>
                                        <input type="checkbox" id="computer" name="computer">
                                        <label for="computer">Computer</label>
                                    </div>
                                    <div>
                                        <input type="checkbox" id="irl" name="irl">
                                        <label for="irl">IRL</label>
                                    </div>
                                    <div>
                                        <input type="checkbox" id="want" name="want">
                                        <label for="want">Want</label>
                                    </div>
                                </div>
                                <button id="add-task" class="btn"><span class="sr-only">Add Task</span>+</button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="filter">
                    <form action="">
                        <div class="priority-filter">
    
                        </div>
                        <div class="tag-filter">
    
                        </div>
                        <div class="status-filter">
                            <div>
                                <input type="radio" id="done" name="status" value="done">
                                <label for="done">Done</label>
                            </div>
                            <div>
                                <input type="radio" id="to-do" name="status" value="to-do">
                                <label for="to-do">To do</label>
                            </div>
                        </div>
                        <button id="filter-btn" class="btn">Filter</button>
                    </form>
                </div>
                <div class="task-container">
                    <div class="task flex">
                        <p>Some random task to do</p>
                    </div>
                </div>
            </div>
        </section>
        <!-- todo: tile editor, to create update, delete a tile -->
        <!-- todo: book to read section, search algo from a book api, formatting the results into sql database -->
        <!-- todo: for the boook section, create the perfect book object, with all the properties, and methods (api calls) -->
    </main>

    <script src="/JS/quotes/quotes.js"></script>
    <script src="/JS/quotes/QuoteGenerator.js"></script>

    <script src="/JS/time/Clock.js"></script>
    <script src="/JS/time/Date.js"></script>

    <script src="/JS/welcome/Username.js"></script>

    <script src="/JS/app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Startpage</title>
    <script src="https://kit.fontawesome.com/2f777012c0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <!-- accueil section (greeting, date, time, random quote)-->
    <header>
        <div>
            <h1 class="welcome">Welcome <span id="username">User</span></h1>
            <h2 id="quote">insert a random quote</h2>
        </div>
        <div>
            <h3 id="time"></h3>
            <p id="date"></p>
        </div>
    </header>
    <main>
        <!-- todo: todo list section with tags (task irl, task geeky, ideas, envy ...) -->
        <section id="task-section" class="section">
            <button id="task-btn" class="btn">
                Tasks
                <div id="task-notification" class="flex center"></div>
            </button>
            <div class="section-header">
                <h3 class="section-title">Tasks</h3>
            </div>
            <div class="section-content flex column">
                <form action="" class="flex column">
                    <label for="task-input"><span class="sr-only">Add Task</span></label>
                    <input type="text" id="task-description">
                    <button class="btn handle-task-settings" aria-expanded="false"><span class="sr-only">Add</span>+</button>
                </form>
                <div id="add-task-overlay" class="overlay">
                    <div id="add-task-modal" class="modal flex column">
                        <div class="modal-header flex">
                            <h3 class="modal-title">Task Infos</h3>
                            <button class="btn handle-task-settings" aria-expanded="false"><span class="sr-only">close</span>x</button>
                        </div>
                        <div class="modal-content flex column">
                            <form action="" class="flex column">
                                <div class="task-params priority flex column">
                                    <h4>Priority</h4>
                                    <div class="flex">
                                        <div>
                                            <input type="radio" id="high" name="task-priority" value="high">
                                            <label for="high">!!!</label>
                                        </div>
                                        <div>
                                            <input type="radio" id="medium" name="task-priority" value="medium" checked>
                                            <label for="medium">!!</label>
                                        </div>
                                        <div>
                                            <input type="radio" id="small" name="task-priority" value="small">
                                            <label for="small">!</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="task-params tags flex column">
                                    <h4>Tags</h4>
                                    <div class="flex">
                                        <div>
                                            <input type="checkbox" id="computer" class="taglist" name="computer">
                                            <label for="computer">Computer</label>
                                        </div>
                                        <div>
                                            <input type="checkbox" id="irl" class="taglist" name="irl">
                                            <label for="irl">IRL</label>
                                        </div>
                                        <div>
                                            <input type="checkbox" id="code" class="taglist" name="code">
                                            <label for="code">Code</label>
                                        </div>
                                        <div>
                                            <input type="checkbox" id="book" class="taglist" name="book">
                                            <label for="book">Book</label>
                                        </div>
                                        <div>
                                            <input type="checkbox" id="sport" class="taglist" name="sport">
                                            <label for="sport">Sport</label>
                                        </div>
                                        <div>
                                            <input type="checkbox" id="want" class="taglist" name="want">
                                            <label for="want">Want</label>
                                        </div>
                                        <div>
                                            <input type="checkbox" id="need" class="taglist" name="need">
                                            <label for="need">Need</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="task-params due-date flex column">
                                    <h4>Due Date</h4>
                                    <div>
                                        <input type="date" id="due-date" name="due-date">
                                        <label for="due-date"><span class="sr-only">Due Date</span></label>
                                    </div>
                                </div>
                                <button id="add-task" class="btn"><span class="sr-only">Add Task</span>+</button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="filter">
                    <form action="" class="flex column">
                        <div class="priority-filter-container flex">
                            <div>
                                <input type="radio" id="priority-high" class="priority-filter filter-option" name="priority-filter" data-value="high" value="high">
                                <label for="priority-high">High</label>
                            </div>
                            <div>
                                <input type="radio" id="priority-medium" class="priority-filter filter-option" name="priority-filter" data-value="medium" value="medium">
                                <label for="priority-medium">Medium</label>
                            </div>
                            <div>
                                <input type="radio" id="priority-small" class="priority-filter filter-option" name="priority-filter" data-value="small" value="small">
                                <label for="priority-small">Small</label>
                            </div>
                            <div>
                                <input type="radio" id="priority-all" class="priority-filter filter-option" name="priority-filter" data-value="all" value="all">
                                <label for="priority-all">All</label>
                            </div>
                        </div>
                        <div class="tag-filter-container flex">
                            <div>
                                <input type="checkbox" id="filter-computer" class="tag-filter filter-option" data-value="computer" name="filter-computer">
                                <label for="filter-computer">Computer</label>
                            </div>
                            <div>
                                <input type="checkbox" id="filter-irl" class="tag-filter filter-option" data-value="irl" name="filter-irl">
                                <label for="filter-irl">IRL</label>
                            </div>
                            <div>
                                <input type="checkbox" id="filter-code" class="tag-filter filter-option" data-value="code" name="filter-code">
                                <label for="filter-code">Code</label>
                            </div>
                            <div>
                                <input type="checkbox" id="filter-book" class="tag-filter filter-option" data-value="book" name="filter-book">
                                <label for="filter-book">Book</label>
                            </div>
                            <div>
                                <input type="checkbox" id="filter-sport" class="tag-filter filter-option" data-value="sport" name="filter-sport">
                                <label for="filter-sport">Sport</label>
                            </div>
                            <div>
                                <input type="checkbox" id="filter-want" class="tag-filter filter-option" data-value="want" name="filter-want">
                                <label for="filter-want">Want</label>
                            </div>
                            <div>
                                <input type="checkbox" id="filter-need" class="tag-filter filter-option" data-value="need" name="filter-need">
                                <label for="filter-need">Need</label>
                            </div>
                        </div>
                        <div class="status-filter-container flex">
                            <div>
                                <input type="radio" id="done" class="status-filter filter-option" data-value="True" name="status-filter" value="True">
                                <label for="done">Done</label>
                            </div>
                            <div>
                                <input type="radio" id="to-do" class="status-filter filter-option" data-value="False" name="status-filter" value="False">
                                <label for="to-do">To do</label>
                            </div>
                            <div>
                                <input type="radio" id="status-all" class="status-filter filter-option" name="status-filter" data-value="all" value="all">
                                <label for="status-all">All</label>
                            </div>
                        </div>
                        <!-- <button id="filter-btn" class="btn">Filter</button> -->
                    </form>
                </div>
                <div class="task-container flex column">
                    <!-- Task list comes here -->
                </div>
            </div>
        </section>
        <!-- todo: tile editor, to create update, delete a tile -->
        <!-- todo: book to read section, search algo from a book api, formatting the results into sql database -->
        <!-- todo: for the boook section, create the perfect book object, with all the properties, and methods (api calls) -->
    </main>

    <script src="./JS/quotes/quotes.js"></script>
    <script src="./JS/quotes/QuoteGenerator.js"></script>

    <script src="./JS/time/Clock.js"></script>
    <script src="./JS/time/Date.js"></script>

    <script src="./JS/welcome/Username.js"></script>

    <script src="./JS/tasks/Tasks.js"></script>
    <script src="./JS/tasks/TaskList.js"></script>
    <script src="./JS/tasks/TaskNotification.js"></script>
    <script src="./JS/tasks/Filter.js"></script>

    <script src="./JS/app.js"></script>
</body>
</html>
